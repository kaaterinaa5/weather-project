<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <title>Weather project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="body">

        <div class="container">
            <div class="weather-app">
                <h1>
                    Weather Forecast
                </h1>
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Enter your city" autocomplete="off" autofocus="on"
                                id="search-text-input" class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100" id="current-location"> Current </button>
                        </div>
                        </div>
                        
                        </form>
                        
                        
                        <div>
                            <h2 class="inline" id="city"></h2>
                        
                            <img src="" alt="Clear" id="icon" class="" />
                            <span class="temperature inline" id="temp" style="margin-left: 50PX; font-size: 40px;"> </span>
                        
                           
                            <span class="units">
                                <a href="#" id="celsius-link" class="active">°C</a>
                        
                                |
                        
                                <a href="#" id="fahrenheit-link">°F</a>
                            
                            </span>


            </div>

            <div class="row">

                <div class="col-4">
                    <ul style="display: inline;">
                        <li id="current-date"></li>

                        <li id="description"></li>

                    </ul>
                </div>

                <div class="col-8">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span>km/h
                        </li>
                    </ul>
                </div>

            </div>
                <div class="row" id="forecast"></div>     
                    
                </div>
            </div>
        </div>
    </div>

    <div>
        <p>
            <a href="https://github.com/kaaterinaa5/weather-project" target="_blank">Open-source code</a> by Katerina
            Bankouskaya
        </p>
    </div>

    <script src="index.js"></script>
</body>

</html>
